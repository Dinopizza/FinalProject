<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="styles/site.css">
    <script src="scripts/site.js" defer></script>
    <script>
        window.onload = () => getAdminIds()
    </script>
</head>
<body>
    <div class="wrapper">
        <h1>PIZZA, COME GET YOUR PIZZA HERE</h1>        
    </div>
    
    <div class="wrapper">
        <nav>
            <a href="./index.html">Home Page</a> |
            <a href="./contact.html">Contact</a> |
            <a href="./menu.html">Menu</a> |
            <a href="./admin.html">Admin</a>
        </nav>
    </div>

    <div class="wrapper" id="im">
        <h1>Item Management</h1><br><hr>
        <h4>Add Item</h4>
        <form id="AddItem" onsubmit="Admin_AddItem()">
            <label for="name">Name</label><br>
            <input type="text" name="name" required><br>
            <label for="description">Description</label><br>
            <input type="text" name="description" required><br>
            <label for="price">Price</label><br>
            <input type="text" name="price" required><br><br>
            <input type="submit"></button>
        </form><br><hr>

        <h4>Update Item</h4>
        <form id="UpdateItem" onsubmit="Admin_UpdateItem()">
            <label for="name">ID:</label><br>
            <input type="text" name="id" required><br><br>
            <label for="name">Name:</label><br>
            <input type="text" name="name" required><br>
            <label for="description">Description:</label><br>
            <input type="text" name="description" required><br>
            <label for="price">Price:</label><br>
            <input type="text" name="price" required><br><br>
            <input type="submit"></button>
        </form><br><hr>

        <h4>Delete Item</h4>
        <form id="DeleteItem" onsubmit="Admin_DeleteItem()">
            <label for="name">ID:</label><br>
            <input type="text" name="id" required><br><br>
            <input type="submit"></button>
        </form><br><hr>
    </div>

    <div class="wrapper">
        <h1>Event Management</h1><br><hr>
        <h4>Add Event</h4>
        <form id="AddEvent" onsubmit="Admin_AddEvent()">
            <label for="name">Name</label><br>
            <input type="text" name="name" required><br>
            <label for="location">Location</label><br>
            <input type="text" name="location" required><br>
            <label for="dates">Dates</label><br>
            <input type="text" name="dates" required><br>
            <label for="hours">Hours</label><br>
            <input type="text" name="hours" required><br><br>
            <input type="submit"></button>
        </form><br><hr>

        <h4>Update Event</h4>
        <form id="UpdateEvent" onsubmit="Admin_UpdateEvent()">
            <label for="name">ID:</label><br>
            <input type="text" name="id" required><br><br>
            <label for="name">Name</label><br>
            <input type="text" name="name" required><br>
            <label for="location">Location</label><br>
            <input type="text" name="location" required><br>
            <label for="dates">Dates</label><br>
            <input type="text" name="dates" required><br>
            <label for="hours">Hours</label><br>
            <input type="text" name="hours" required><br><br>
            <input type="submit"></button>
        </form><br><hr>

        <h4>Delete Event</h4>
        <form id="DeleteEvent" onsubmit="Admin_DeleteEvent()">
            <label for="name">ID:</label><br>
            <input type="text" name="id" required><br><br>
            <input type="submit"></button>
        </form><br><hr>
    </div>
</body>
</html>
